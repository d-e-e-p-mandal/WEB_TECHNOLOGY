<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 85%;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .card-header {
      text-align: center;
      background: #111827;
      color: #fff;
      padding: 15px 0;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .card-body {
      padding: 20px;
      text-align: center;
      background: #f9fafb;
    }

    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      margin: 8px;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    #toolbar {
      background: #1f2937;
      color: #fff;
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    input[type="number"] {
      width: 70px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    #pdf-container {
      flex: 1;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #f9fafb;
      padding: 10px;
    }

    canvas {
      display: block;
      margin: 10px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #6b7280;
      background: #f3f4f6;
    }

    #viewer-section {
      display: none;
      flex-direction: column;
      height: 80vh;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">üìÑ Resume PDF Viewer</div>

    <!-- ‚ú® Initial Section -->
    <div class="card-body" id="intro">
      <p>Click below to view or download your resume in high quality.</p>
      <button id="showBtn">üëÅÔ∏è Show PDF</button>
      <button id="downloadBtn">‚¨áÔ∏è Download PDF</button>
    </div>

    <!-- üìë PDF Viewer Section -->
    <div id="viewer-section">
      <div id="toolbar">
        <button id="prev">‚èÆ Prev</button>
        <span>Page <span id="page_num">1</span> / <span id="page_count">0</span></span>
        <input type="number" id="page_input" placeholder="Go to" min="1" />
        <button id="go">Go</button>
        <button id="next">Next ‚è≠</button>
        <button id="zoom_in">üîç +</button>
        <button id="zoom_out">üîç ‚àí</button>
        <button id="backBtn">‚Ü©Ô∏è Back</button>
      </div>

      <div id="pdf-container">
        <canvas id="the-canvas"></canvas>
      </div>
      <div class="footer">Powered by PDF.js ‚Ä¢ High-Quality PDF Viewer</div>
    </div>
  </div>

  <script>
    const url = "resume.pdf";
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

    let pdfDoc = null,
        pageNum = 1,
        scale = 1.0,
        canvas = document.getElementById("the-canvas"),
        ctx = canvas.getContext("2d");

    function fitToWidth(page) {
      const containerWidth = document.getElementById("pdf-container").clientWidth;
      const unscaledViewport = page.getViewport({ scale: 1 });
      return containerWidth / unscaledViewport.width;
    }

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const fitScale = fitToWidth(page);
        const viewport = page.getViewport({ scale: scale * fitScale });
        const outputScale = window.devicePixelRatio || 1;

        canvas.width = viewport.width * outputScale;
        canvas.height = viewport.height * outputScale;
        canvas.style.width = viewport.width + "px";
        canvas.style.height = viewport.height + "px";

        const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;
        const renderContext = { canvasContext: ctx, transform, viewport };
        page.render(renderContext);

        document.getElementById("page_num").textContent = num;
      });
    }

    function loadPDF() {
      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        document.getElementById("page_count").textContent = pdf.numPages;
        renderPage(pageNum);
      }).catch(err => alert("‚ùå Error loading PDF: " + err.message));
    }

    // üìç Show / Download buttons
    document.getElementById("showBtn").onclick = () => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("viewer-section").style.display = "flex";
      loadPDF();
    };

    document.getElementById("downloadBtn").onclick = () => {
      const link = document.createElement("a");
      link.href = url;
      link.download = "resume.pdf";
      link.click();
    };

    document.getElementById("backBtn").onclick = () => {
      document.getElementById("viewer-section").style.display = "none";
      document.getElementById("intro").style.display = "block";
    };

    // üß≠ Toolbar controls
    document.getElementById("prev").onclick = () => {
      if (pageNum <= 1) return;
      renderPage(--pageNum);
    };

    document.getElementById("next").onclick = () => {
      if (pageNum >= pdfDoc.numPages) return;
      renderPage(++pageNum);
    };

    document.getElementById("zoom_in").onclick = () => {
      scale += 0.2;
      renderPage(pageNum);
    };

    document.getElementById("zoom_out").onclick = () => {
      scale = Math.max(0.6, scale - 0.2);
      renderPage(pageNum);
    };

    document.getElementById("go").onclick = () => {
      const num = parseInt(document.getElementById("page_input").value);
      if (num >= 1 && num <= pdfDoc.numPages) renderPage((pageNum = num));
      else alert("Invalid page number");
    };

    window.addEventListener("resize", () => renderPage(pageNum));
  </script>
</body>
</html>
