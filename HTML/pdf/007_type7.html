<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      width: 90%;
      max-width: 900px;
      height: 90vh;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card-header {
      background: #111827;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    #toolbar {
      background: #1f2937;
      color: #fff;
      padding: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      display: none; /* hidden until PDF shown */
    }

    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    input[type="number"] {
      width: 70px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    embed {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
      display: none; /* hidden until shown */
    }

    .intro {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #f9fafb;
      padding: 20px;
    }

    .intro h2 {
      color: #111827;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #6b7280;
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">üìÑ Resume PDF Viewer</div>

    <div class="intro" id="intro">
      <h2>Welcome!</h2>
      <p>Click below to view or download your resume.</p>
      <button id="showBtn">üëÅÔ∏è Show PDF</button>
      <button id="downloadBtn">‚¨áÔ∏è Download PDF</button>
    </div>

    <div id="toolbar">
      <button id="prev">‚èÆ Prev</button>
      <input type="number" id="pageNumber" placeholder="Page #" min="1" />
      <button id="go">Go</button>
      <button id="next">Next ‚è≠</button>
      <button id="backBtn">‚Ü©Ô∏è Back</button>
    </div>

    <embed id="pdfView" src="" type="application/pdf" />
    <div class="footer">Powered by Browser PDF Viewer ‚Ä¢ Offline Mode</div>
  </div>

  <script>
    const pdfView = document.getElementById("pdfView");
    const intro = document.getElementById("intro");
    const toolbar = document.getElementById("toolbar");
    let currentPage = 1;

    function updatePage() {
      pdfView.src = `resume.pdf#toolbar=0&navpanes=0&zoom=page-fit&page=${currentPage}`;
    }

    document.getElementById("showBtn").onclick = () => {
      intro.style.display = "none";
      toolbar.style.display = "flex";
      pdfView.style.display = "block";
      updatePage();
    };

    document.getElementById("downloadBtn").onclick = () => {
      const a = document.createElement("a");
      a.href = "resume.pdf";
      a.download = "resume.pdf";
      a.click();
    };

    document.getElementById("backBtn").onclick = () => {
      pdfView.style.display = "none";
      toolbar.style.display = "none";
      intro.style.display = "flex";
    };

    document.getElementById("next").onclick = () => {
      currentPage++;
      updatePage();
    };

    document.getElementById("prev").onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        updatePage();
      }
    };

    document.getElementById("go").onclick = () => {
      const num = parseInt(document.getElementById("pageNumber").value);
      if (num >= 1) {
        currentPage = num;
        updatePage();
      } else {
        alert("Enter a valid page number!");
      }
    };
  </script>
</body>
</html>
